[uwsgi]
project = random_walker
base = /srv/

plugin = python
chdir = %(base)/%(project)
module = random_walker.wsgi:application
logto = /var/log/uwsgi/uwsgi.log
logfile-chmod = 664
env = DJANGO_SETTINGS_MODULE=settings.staging

master = true
processes = 5

socket = %(base)/%(project)/random_walker.sock
chmod-socket = 664
vacuum = true