{% extends "random_walker/index.html" %}
{% load static %}
<!DOCTYPE html>
<html>
  {% block header %}
  {% endblock header %}
  <body>
    {% block additional_scripts %}
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src="{% static 'random_walker/js/isMobile.js' %}"></script>
    <script src="{% static 'random_walker_engine/generate_new_location.js' %}"></script>
    <script src="{% static 'random_walker_engine/get_previous_location.js' %}"></script>
    <script src="{% static 'random_walker_engine/random_walker_engine.js' %}"></script>
    {% endblock additional_scripts%}

    {% block content%}
    <div class="engine_control">
      <button type="button" class="btn btn-success" id="newLocationButton">Give Me A New Location!</button>
      <button type="button" class="btn btn-default" id="getOldLocationButton">Get Previous Location!</button>
    </div>
    <section>
      <div id="map" class="engine"></div>
    </section>
    {% endblock content%}
  </body>

  {% block footnote %}{% endblock footnote %}
</html>
