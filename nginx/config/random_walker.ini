[uwsgi]
project = web
base = /home/mk/Github/random_walker/

chdir = %(base)/%(project)
home = %(base)/%(project)/venv/
module = random_walker.wsgi:application
env = DJANGO_SETTINGS_MODULE=settings.local

master = true
processes = 5

socket = %(base)/%(project)/random_walker.sock
chmod-socket = 664
vacuum = true